
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <meta charset="utf-8"/>

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="container">
    <div id="loginbox" class="d-flex align-items-center justify-content-center">
        <div class="col-md-4 col-sm-6">
            <div class="card border-warning">
                <div class="card-header bg-warning text-black">
                    Registration
                </div>

                <div class="card-body">
                    <div class="card-text">

                        <!-- Login Form -->
                        <form action="" th:action="@{/registration}"th:object="${user}" method="POST" class="form-horizontal">


                            <div class="form-group">
                                <div class="alert alert-danger form-control mb-2" th:if="${#fields.hasErrors('email')}" style="height: 30px;">
                                    <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
                                        <span th:errors="*{email}" class="error">is required</span>
                                    </div>
                                </div>
                                <div class="input-group mb-2 mt-2">
                                    <input type="text" th:field="*{email}" name="username" placeholder="Email" class="form-control"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="input-group mb-2 mt-2">
                                    <input type="text" th:field="*{firstName}" name="username" placeholder="First Name" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group mb-2 mt-2">
                                    <input type="text" th:field="*{lastName}" name="username" placeholder="Last Name" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="alert alert-danger form-control mb-2 mt-3" th:if="${#fields.hasErrors('password')}" style=" height: 45px;">
                                    <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
                                        <span th:errors="*{password}" class="error">is required</span>
                                    </div>
                                </div>
                                <div class="input-group mb-2 mt-2">
                                    <input type="text" th:field="*{password}" name="username" placeholder="Password" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="alert alert-danger form-control mb-2 mt-3" th:if="${#fields.hasErrors('isVip')}" style=" height: 30px;">
                                    <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
                                        <span th:errors="*{isVip}" class="error">is required</span>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="form-check form-check-inline">
                                        <input type="radio" th:field="*{isVip}" id="normalUser" name="userType" value="false" class="form-check-input"/>
                                        <label for="normalUser" class="form-check-label">Normal User</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" th:field="*{isVip}" id="vipUser" name="userType" value="true" class="form-check-input"/>
                                        <label for="vipUser" class="form-check-label">VIP User</label>
                                    </div>
                                </div>
                            </div>


                            <div style="margin-left:25px;margin-right:25px; margin-top:20px;" class=" form-group d-flex justify-content-between">
                                <div >
                                    <button type="submit"  class="btn bg-warning">Register</button>
                                </div>
                                <div >
                                    <a class="btn btn-outline-dark" th:href="@{/login}"><--Back</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
